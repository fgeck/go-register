name: Go CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  setup:
    name: Setup and Cache Build Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      - name: Download Dependencies
        run: go mod download

      # - name: Cache Go Build Cache
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.cache/go-build
      #     key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
      #     restore-keys: |
      #       ${{ runner.os }}-go-build-

  fmt:
    name: Verify Formatting
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      # - name: Restore Cached Dependencies
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.cache/go-build
      #     key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
      #     restore-keys: |
      #       ${{ runner.os }}-go-build-

      - name: Run go fmt
        run: |
          go fmt ./...
          git diff --exit-code # Fail if files are not formatted

  lint:
    name: Run GolangCI-Lint
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      # - name: Restore Cached Dependencies
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.cache/go-build
      #     key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
      #     restore-keys: |
      #       ${{ runner.os }}-go-build-

      - name: Run GolangCI-Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest

  build:
    name: Build Binaries
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      # - name: Restore Cached Dependencies
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.cache/go-build
      #     key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
      #     restore-keys: |
      #       ${{ runner.os }}-go-build-

      - name: Build Main Binary
        run: go build -o main ./cmd/main.go

      - name: Build Unit Test Binary
        run: go test -c -tags=unit -o unit-tests ./...

      - name: Build Integration Test Binary
        run: go test -c -tags=integration -o integration-tests ./integrationTests/...

  unit-tests:
    name: Run Unit Tests
    needs: [fmt, lint, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      - name: Execute Unit Test Binary
        run: ./unit-tests -v

  integration-tests:
    name: Run Integration Tests
    needs: [fmt, lint, build, unit-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      - name: Execute Integration Test Binary
        run: ./integration-tests -v